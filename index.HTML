<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Vérification d'URL contre le phishing</title>
	<link href="https://unpkg.com/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

	<div class="container mx-auto mt-10">
		<div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-md">
			<h1 class="text-2xl font-semibold mb-5">Vérification d'URL contre le phishing</h1>
			<div class="flex mb-3">
				<label for="url" class="w-1/4 flex items-center">URL:</label>
				<input type="text" id="url" name="url" class="w-3/4 rounded-md border-gray-300 border px-3 py-2">
			</div>
			<button onclick="checkUrl()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Vérifier</button>
			<p id="result" class="mt-5"></p>
		</div>
	</div>

	<script>
		function checkUrl() {
			const url = document.getElementById("url").value;
			const pattern = /^(http:\/\/|https:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w\.\-\?#=&]*)*\/?$/;
			if (pattern.test(url)) {
				document.getElementById("result").innerHTML = "URL valide.";
			} else {
				document.getElementById("result").innerHTML = "URL non valide.";
			}
		}
	</script>
</body>
</html>
